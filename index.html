<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title> </title>
  </head>
  <body>
    <section class="vh-100 position-relative">
      <!-- overlay container -->
      <div class="d-flex overlayPosition">
        <div class="containerOverlay1"></div>
        <div class="containerOverlay2"></div>
      </div>
      <div class="dimOverflow" />
      <div
        class="container-fluid containerFluid d-flex flex-column justify-content-center h-100"
      >
        <!-- heading -->
        <div class="text-white">
          <h5 class="bold text-uppercase pb-2">Ready to improve your skill</h5>
          <!-- pages number -->
          <div class="d-flex">
            <!--  -->
            <div>
              <div class="numbarPageDesign numberPageActive">1</div>
            </div>
            <div class="d-flex align-items-center mx-2">
              <div class="dashDesign numberPageActive"></div>
            </div>
            <!--  -->
            <div>
              <div class="numbarPageDesign2">2</div>
            </div>
            <div class="d-flex align-items-center mx-2">
              <div class="dashDesign2"></div>
            </div>
            <!--  -->
            <div>
              <div class="numbarPageDesign3">3</div>
            </div>
            <div class="d-flex align-items-center mx-2">
              <div class="dashDesign3"></div>
            </div>
            <!--  -->
            <div>
              <div class="numbarPageDesign4">4</div>
            </div>
            <div class="d-flex align-items-center mx-2">
              <div class="dashDesign4"></div>
            </div>
            <!--  -->
            <div>
              <div class="numbarPageDesign5">5</div>
            </div>
          </div>
        </div>
        <!-- grid container -->
        <div class="row mt-5">
          <!-- item1 -->
          <div
            class="col text-white d-flex justify-content-center align-items-center"
          >
            <h1 class="bold">
              Inside which HTML element do we put the JavaScript?
            </h1>
          </div>
          <!-- item 2 -->
          <div class="col d-flex justify-content-center align-items-center">
            <img
              src="./img/undraw_business_plan_re_0v81.svg"
              alt=""
              class="imgS"
            />
          </div>
          <!-- item 3 -->
          <div class="col">
            <form action="" id="wrapper">
              <!-- item 1 -->
              <div class="d-flex justify-content-center mb-2">
                <input
                  type="radio"
                  name="quis1"
                  id="input1"
                  value="T"
                  class="d-none"
                />
                <div class="choiceLetter">A</div>
                <label for="input1" class="choiceAnswer">Javascript</label>
              </div>
              <!-- item 2 -->
              <div class="d-flex justify-content-center mb-2">
                <input
                  type="radio"
                  name="quis1"
                  id="input1"
                  value="T"
                  class="d-none"
                />
                <div class="choiceLetter">B</div>
                <label for="input1" class="choiceAnswer">Js</label>
              </div>
              <!-- item 3-->
              <div class="d-flex justify-content-center mb-2">
                <input
                  type="radio"
                  name="quis1"
                  id="input1"
                  value="T"
                  class="d-none"
                />
                <div class="choiceLetter">C</div>
                <label for="input1" class="choiceAnswer">Script</label>
              </div>
              <!-- item 4 -->
              <div class="d-flex justify-content-center">
                <input
                  type="radio"
                  name="quis1"
                  id="input1"
                  value="T"
                  class="d-none"
                />
                <div class="choiceLetter">D</div>
                <label for="input1" class="choiceAnswer">Scripting</label>
              </div>
            </form>
          </div>
        </div>
        <!-- button -->
        <div class="d-flex justify-content-center mt-5">
          <div class="nextButton">
            Next Question
            <div class="d-flex align-items-center ms-1">
              <img
                src="./img/icons/icons8-right-100.png"
                alt=""
                class="iconS"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./mutatedJs/main.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</html>
